name: Daily Learning Update

on:
  schedule:
    # Runs at 03:15 UTC (approx 08:45 AM IST)
    - cron: '15 3 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Update Script
        run: python update.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add .
          
          if git diff --staged --quiet; then
            echo "No changes detected. Skipping commit."
          else
            echo "Changes detected. Committing..."
            git commit -m "docs: daily learning update $(date +'%Y-%m-%d')"
            echo "Attempting to push to origin main..."
            # Using --force-with-lease to ensure we don't overwrite if repo state changed
            git push origin main
          fi
