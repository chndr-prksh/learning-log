name: Daily Learning Update

on:
  schedule:
    # Runs at 03:15 UTC daily
    - cron: '15 3 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run Update Script
        run: |
          python update.py
          echo "Update script finished. Checking files..."
          ls -R logs/

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add .
          
          # Use git status to verify changes
          if git diff --staged --quiet; then
            echo "No changes were detected in the repository. Python script might have failed to write."
            exit 0
          fi
          
          git commit -m "docs: autonomous daily learning update $(date +'%Y-%m-%d')"
          
          echo "Attempting authenticated push to origin..."
          # This uses the GITHUB_TOKEN automatically for auth
          git push origin HEAD:main || git push origin HEAD:master || (echo "Push failed. Check if branch is protected or permissions are insufficient." && exit 1)
